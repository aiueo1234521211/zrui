plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.zrui"  // アプリケーションの名前空間（プロジェクト名に合わせて変更してください）
    compileSdk = flutter.compileSdkVersion  // Flutterの設定に基づくSDKバージョン
    ndkVersion = flutter.ndkVersion  // 使用するNDKのバージョン

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8  // Java 8の互換性を設定
        targetCompatibility = JavaVersion.VERSION_1_8  // Java 8のターゲットを設定
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8  // KotlinもJava 8ターゲットに設定
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.zrui"  // アプリケーションID（プロジェクト名に合わせて変更）
        minSdk = flutter.minSdkVersion  // 最小SDKバージョン（Flutterの設定を使用）
        targetSdk = flutter.targetSdkVersion  // ターゲットSDKバージョン（Flutterの設定を使用）
        versionCode = flutter.versionCode  // バージョンコード（Flutterの設定を使用）
        versionName = flutter.versionName  // バージョン名（Flutterの設定を使用）
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug  // リリースビルド用の署名設定（デバッグ設定を使用）
        }
    }
}

flutter {
    source = "../.."  // Flutter SDKのパスを指定
}


